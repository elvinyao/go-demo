scheduler:
  poll_interval: 30
  concurrency: 100
  coalesce: false
  max_instances: 5

mattermost:
  server_url: "wss://mattermost.example.com"
  token: "my-secret-access-token"
  channel_id: "channel-123"
  reconnect_interval: 5

log:
  level: "INFO"
  filename: "logs/app.log"
  max_bytes: 10485760
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
